apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
        - name: orders-container
          image: mnothman/orders-service:v1
          ports:
            - containerPort: 3002
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: PAYMENT_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: orders-secrets
                  key: PAYMENT_SERVICE_URL
