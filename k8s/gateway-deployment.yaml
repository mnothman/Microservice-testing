apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway-container
          image: mnothman/gateway:v1
          ports:
            - containerPort: 3000
          env:
            - name: USERS_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: USERS_SERVICE_URL
            - name: ORDERS_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: ORDERS_SERVICE_URL
